<!DOCTYPE html>
<!-- File called index -- seen as homepage to brower -->
<html lang = "en">

<head>
    <!-- Contains info about the webpage -->
    <meta charset="utf-8"> <!--used to display text correctly -->
    <title> About Me </title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <!-- Contains visible content in webpage -->
    
    <h1>Welcome to my world!</h1>

    <!-- Use an anchor tag to create a hyperlink to the main page -->

    <a href = "experiences.html">See my CS experiences!</a>
    <!-- href: hyper reference - contains a link for user to navigate to another page -->
    <!-- href is an attribute - which modifies behavior of a tag -->
    <!--has to match the path of the document  - if inside a folder it would be fname/experiences.html -->

    <br>
    <br>

    <img src = "images/IMG_2821.jpg" height = "200">
    <!-- width will adjust accordingly; but can set it as something else -->

</body>


</html>
